{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.10;
      z-index: 0;
      max-width: 400px;
      width: 80%;
      pointer-events: none;
    }

    .form-card {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      color: #000000;
      padding: 30px;
      border-radius: 16px;
      box-shadow:
        0 0 0 1px rgba(0, 0, 0, 0.05),
        0 4px 12px rgba(0, 0, 0, 0.1),
        0 -4px 12px rgba(0, 0, 0, 0.06),
        -4px 0 12px rgba(0, 0, 0, 0.08),
        4px 0 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 800px;
    }

    .form-card h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }

    .form-label {
      font-weight: 600;
      color: #131414ff;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.6);
      color: #000000;
    }

    .btn-submit {
      background-color: #28a745;
      color: #ffffff;
      font-weight: 600;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 12px 24px;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #ffffff;
      color: #28a745;
      border: 2px solid #28a745;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }

.btn-back {
  background-color: #28a745;
  color: #ffffff;
  font-weight: 600;
  border: 2px solid transparent;
  border-radius: 8px;
  padding: 12px 24px;
  transition: all 0.3s ease;
  text-align: center;
  display: inline-block;
  margin-top: 10px;
  text-decoration: none; /* ðŸ‘ˆ Prevent underline */
}

.btn-back:hover {
  background-color: #ffffff;
  color: #28a745;
  border: 2px solid #28a745;
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
  text-decoration: none; /* ðŸ‘ˆ Prevent underline on hover */
}


    @media (max-width: 768px) {
      .row .col-md-6 {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3>Edit User</h3>
    <img src="{% static 'rms_app/images/agt_img.png' %}" alt="Background Logo" class="background-logo" />
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="emp_id" class="form-label">Employee ID</label>
          <input type="text" name="emp_id" id="emp_id" class="form-control" value="{{ user.profile.emp_id }}" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" name="designation" id="designation" class="form-control" value="{{ user.profile.designation }}" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="role" class="form-label">Role</label>
          <select name="role" id="role" class="form-control" required>
            <option value="user" {% if user.profile.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.profile.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="salary_lpa" class="form-label">Salary (LPA)</label>
          <input type="number" step="0.01" name="salary_lpa" id="salary_lpa" class="form-control" value="{{ user.profile.salary_lpa }}" required />
        </div>
      </div>

      <button type="submit" class="btn-submit">Update User</button>
    </form>

    <div class="text-center">
      <a href="{% url 'admin_dashboard' %}" class="btn-back">
        <i class="fas fa-arrow-left"></i>Back to Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
