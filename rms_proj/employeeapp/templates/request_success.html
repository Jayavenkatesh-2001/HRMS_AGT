<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-wrapper {
      width: 100%;
      max-width: 600px;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        0 12px 36px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      width: 100%;
      text-align: center;
      color: #000000;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }

    .card p {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .card a,
    .back-btn {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #28a745;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card a:hover,
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }

    .back-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="card">
      <h1>Your Request has been submitted successfully!</h1>
      <p>Thank you, your request has been submitted.</p>
      <p>You will receive an email notification once the admin reviews it.</p>
      <a href="{% url 'submit_request' %}">Submit another request</a>
      <br />
      <a href="{% url 'user_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
