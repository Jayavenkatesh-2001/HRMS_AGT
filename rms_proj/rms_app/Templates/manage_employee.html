{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .main-content {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page-heading {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      text-transform: uppercase;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .table-container {
      max-height: 500px;
      overflow-x: auto;
      border-radius: 8px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #000000;
      color: #ffffff;
      padding: 12px;
      text-align: center;
    }

    table, th, td {
      border: 1px solid #000000 !important;
    }

    tbody td {
      background-color: rgba(255, 255, 255, 0.6);
      color: #000000;
      padding: 10px;
      text-align: center;
    }

    tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .btn-status-active {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-status-denied {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-view {
      background-color: #0d6efd;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      margin-right: 6px;
    }

    .btn-edit {
      background-color: #ffc107;
      color: #000000;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      margin-right: 6px;
    }

    .btn-payslip {
      background-color: #87CEEB; /* Sky blue */
      color: #000000;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      margin-right: 6px;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
    }

    .btn-back {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h2 class="page-heading">Manage Employees</h2>

    <div class="card">
      <div class="table-responsive table-container">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              {% if user.profile.role == 'user' %}
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    {% if user.is_active %}
                      <button type="button" class="btn btn-status-active btn-sm" onclick="confirmStatusToggle('{{ user.id }}', 'deny')">
                        <i class="fas fa-check-circle me-1"></i> Active
                      </button>
                    {% else %}
                      <button type="button" class="btn btn-status-denied btn-sm" onclick="confirmStatusToggle('{{ user.id }}', 'activate')">
                        <i class="fas fa-ban me-1"></i> Denied
                      </button>
                    {% endif %}
                  </td>
                  <td>
                    <a href="{% url 'view_user' user.id %}" class="btn btn-view btn-sm" title="View Details">
                      <i class="fas fa-eye me-1"></i> 
                    </a>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-edit btn-sm" title="Edit User">
                      <i class="fas fa-edit me-1"></i>
                    </a>
                    <a href="{% url 'generate_payslip' user.id %}" class="btn btn-payslip btn-sm" title="Generate Pay Slip">
                      <i class="fas fa-file-invoice-dollar me-1"></i>
                    </a>
                    <button class="btn btn-delete btn-sm" title="Delete" onclick="confirmDelete('{{ user.id }}')">
                      <i class="fas fa-trash-alt me-1"></i> 
                    </button>
                  </td>
                </tr>
              {% endif %}
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <a href="{% url 'admin_dashboard' %}" class="btn btn-back">
      <i class="fas fa-arrow-left me-2"></i>Back to Admin Dashboard
    </a>
  </div>

  <script>
    function confirmDelete(userId) {
      document.getElementById('deleteUserId').value = userId;
      document.getElementById('modalForm').action = `/delete_user/${userId}/`;
      const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
      modal.show();
    }

    function confirmStatusToggle(userId, action) {
      const actionText = action === 'deny' ? 'deny login access for' : 'activate login for';
      document.getElementById('statusActionText').textContent = actionText;
      document.getElementById('statusForm').action = `/toggle_user_status/${userId}/`;
      const modal = new bootstrap.Modal(document.getElementById('statusModal'));
      modal.show();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
