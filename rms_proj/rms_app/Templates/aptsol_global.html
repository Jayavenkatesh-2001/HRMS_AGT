{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptsol Global</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fcfbfbff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

   .card-wrapper {
  background: rgba(254, 252, 252, 0.38); /* semi-transparent dark */
  border: 1px solid rgba(255, 255, 255, 0.2); /* soft white border */
  padding: 40px;
  border-radius: 16px;
  box-shadow:
    inset 0 1px 1px rgba(255, 255, 255, 0.3), /* inner glow */
    0 12px 30px rgba(0, 0, 0, 0.2);           /* outer shadow */
  text-align: center;
  max-width: 400px;
  width: 100%;
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

    .card-wrapper h2 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #007bff; /* blue */
      font-size: 2rem;
    }

    .card-wrapper p {
      color: #000000;
      font-size: 1rem;
      margin-bottom: 30px;
    }

     .logo-img {
      max-height: 60px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .btn-login {
      background-color: #28a745; 
      color: #ffffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(3, 67, 91, 1);
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
     <div class="text-center mb-4">
        <img src="{% static 'rms_app/images/agt_img.png' %}" alt="Logo" class="logo-img">
      </div>
    <p>Welcome to Aptsol Global's RMS Portal. Click below to login.</p>
    <a href="{% url 'login' %}" class="btn btn-login">
      <i class="bi bi-box-arrow-in-right me-1"></i> Login
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
