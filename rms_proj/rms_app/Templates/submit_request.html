{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-wrapper {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        0 12px 36px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      width: 100%;
      color: #000000;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }

    label {
      font-weight: 600;
      color: #090909ff;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.6);
      color: #000000;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .form-control::placeholder {
      color: #666;
    }

    .form-table {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-table td {
      padding: 10px 15px;
      vertical-align: top;
    }

    .btn-submit {
      background-color: #28a745;
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }

    .back-btn {
      background-color: #28a745;
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      margin-top: 20px;
      font-size: 0.9rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }

    @media (max-width: 768px) {
      .form-table td {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="card">
      <h2>Submit Request</h2>
      <form method="POST">
        {% csrf_token %}
        <table class="form-table">
          <tr>
            <td style="width: 50%;">
              <label for="requirement">Requirement</label>
              {{ form.requirement }}{{ form.requirement.errors }}
            </td>
            <td style="width: 50%;">
              <label for="date">Date</label>
              {{ form.date }}{{ form.date.errors }}

              <label for="phone" style="margin-top: 20px;">Phone</label>
              {{ form.phone }}{{ form.phone.errors }}

              <label for="email" style="margin-top: 20px;">Email</label>
              {{ form.email }}{{ form.email.errors }}
            </td>
          </tr>
        </table>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>

    <a href="{% url 'user_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
