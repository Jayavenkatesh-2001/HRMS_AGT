<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .form-card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #212121;
      padding: 30px;
      border-radius: 16px;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-card h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
    }

    .form-label {
      font-weight: 600;
      color: #007bff;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.6);
      color: #000000;
    }

    .form-control::placeholder {
      color: #666;
    }

    .btn-submit {
      background-color: #28a745;
      color: #ffffff;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      display: inline-block;
    }

    .btn-submit:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3>Change Password</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="new_password1" class="form-label">New Password</label>
        <input type="password" name="new_password1" id="new_password1" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="new_password2" class="form-label">Confirm New Password</label>
        <input type="password" name="new_password2" id="new_password2" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-submit mt-3">Update Password</button>
    </form>
  </div>
</body>
</html>
