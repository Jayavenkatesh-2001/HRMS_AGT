{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .main-content {
      width: 100%;
      max-width: 1200px;
    }

    .page-heading {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
      text-transform: uppercase;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow:
        inset 0 1px 1px rgba(255, 255, 255, 0.3),
        0 6px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
    }

    .table-container {
      max-height: 500px;
      overflow-x: auto;
      border-radius: 8px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    thead.table-dark th {
      background-color: #343a40 !important;
      color: #ffffff !important;
      padding: 12px;
      text-align: center;
      font-size: 0.95rem;
    }

    tbody td {
      border: 1px solid #212529 !important;
      padding: 10px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
      vertical-align: middle;
    }

    tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .badge {
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 6px;
      background-color: #28a745;
      color: #ffffff;
      display: inline-block;
      margin-bottom: 6px;
    }

    .btn-view {
      background-color: #0d6efd;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: transform 0.2s ease;
      margin-right: 6px;
    }

    .btn-edit {
      background-color: #42a3c1;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: transform 0.2s ease;
      margin-right: 6px;
    }

    .btn-delete {
      background-color: #dc3545;
      color: #ffffff;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 500;
      transition: transform 0.2s ease;
    }

    .btn-view:active,
    .btn-edit:active,
    .btn-delete:active {
      transform: scale(0.95);
    }

    .back-button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .btn-back {
      background-color: #28a745;
      color: #ffffff;
      border: none;
      padding: 8px 20px;
      font-weight: 500;
      font-size: 0.9rem;
      border-radius: 6px;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:active {
      transform: scale(0.95);
    }

    @media (max-width: 576px) {
      .card {
        padding: 20px;
      }

      .page-heading {
        font-size: 1.5rem;
      }

      .btn-back {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h2 class="page-heading">Employee Directory</h2>

    <div class="card">
      <div class="table-container">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for user in users %}
              {% if user.profile.role == 'user' %}
                <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                    {% if user.is_active %}
                      <span class="badge">Active</span>
                    {% else %}
                      <span class="badge">Denied</span>
                    {% endif %}
                  </td>
                  <td>
                    <a href="{% url 'view_user' user.id %}" class="btn btn-view btn-sm">
                      <i class="fas fa-eye me-1"></i>
                    </a>
                    <a href="{% url 'edit_user' user.id %}" class="btn btn-edit btn-sm">
                      <i class="fas fa-edit me-1"></i>
                    </a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-delete btn-sm">
                      <i class="fas fa-trash me-1"></i>
                    </a>
                  </td>
                </tr>
              {% endif %}
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="back-button-wrapper">
      <a href="{% url 'admin_dashboard' %}" class="btn btn-back">
        <i class="fas fa-arrow-left me-2"></i>Back to Admin Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
