<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      width: 90%;
      max-width: 600px;
      height: 75vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3),
                  0 6px 24px rgba(0, 0, 0, 0.1);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .form-card h3 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-label {
      font-weight: 600;
      color: #043366;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn-submit {
      background-color: #007bff;
      color: #ffffff;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .btn-submit:active {
      background-color: #ffffff;
      color: #007bff;
      border: 1px solid #007bff;
    }

    .btn-back {
      background-color: #28a745;
      color: #ffffff;
      font-weight: 600;
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }

    .btn-back:active {
      background-color: #ffffff;
      color: #28a745;
      border: 1px solid #28a745;
    }

    @media (max-width: 576px) {
      .form-card {
        height: auto;
        position: static;
        transform: none;
        margin: 20px;
        padding: 20px;
      }

      .form-card h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h3>Edit Employee</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select name="role" class="form-select">
          <option value="user" {% if user.profile.role == 'user' %}selected{% endif %}>User</option>
          <option value="admin" {% if user.profile.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-submit mt-3">
        <i class="fas fa-save me-2"></i>Update Employee
      </button>
    </form>

    <a href="{% url 'employee_list' %}" class="btn btn-back mt-3">
      <i class="fas fa-arrow-left me-2"></i>Back to Employee List
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
